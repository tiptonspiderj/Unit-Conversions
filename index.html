<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <title>Unit Conversion Tool</title>
    </head>
    <body>
      <main>
        <div id ="container-Top">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type=text id="input" maxlength="3">
            <button id="convert-btn">Convert</button>
        </div>
        <div id ="container-Bottom">
          <div class=conversionInfo>
            <h3>Length (Meter/Feet)</h3>
            <p id="lengthInfo">Placeholder</p>
          </div>
          <div class=conversionInfo>
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volumeInfo">Placeholder</p>
          </div>
          <div class=conversionInfo>
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="massInfo">Placeholder</p>
          </div>
        </div>
        <script src="index.js"></script>
      </main>
    </body>
</html>
